<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Watch Video</title>
  <style>
    body { background: #000; margin: 0; padding: 0; }
    #player-container { width: 100%; max-width: 800px; margin: 20px auto; }
    iframe { width: 100%; height: 450px; border: none; }
  </style>
</head>

<body>
  <div id="player-container">
    <p style="color:white;">Loading video...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const VIDEO_ID = params.get("videoId");

    if (!VIDEO_ID) {
      document.getElementById("player-container").innerHTML =
        "<p style='color:white;'>‚ùå Missing videoId in URL.</p>";
      throw new Error("Missing videoId");
    }

    async function loadVideo() {
      const res = await fetch("/vdo-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          videoId: VIDEO_ID,
          user: {
            id: "MN-USER-123",
            name: "Michael",
            email: "michael@example.com",
          },
        }),
      });

      const data = await res.json();

      const iframe = document.createElement("iframe");
      iframe.src = `https://player.vdocipher.com/v2/?otp=${data.otp}&playbackInfo=${data.playbackInfo}`;

      const container = document.getElementById("player-container");
      container.innerHTML = "";
      container.appendChild(iframe);
    }

    loadVideo();
    setInterval(loadVideo, 240000);
  </script>
</body>
</html>
