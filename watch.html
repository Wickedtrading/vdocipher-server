<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      max-width: 960px;
      max-height: 540px;
    }
  </style>
</head>
<body>
  <div id="vdoContainer">
    <p style="color:white;text-align:center;">Loading video...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const VIDEO_ID = params.get("videoId");

    if (!VIDEO_ID) {
      document.getElementById("vdoContainer").innerHTML =
        "<p style='color:white;text-align:center;'>❌ Missing videoId in URL.</p>";
      throw new Error("Missing videoId");
    }

    async function loadVideo() {
      try {
        const response = await fetch("/vdo-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            videoId: VIDEO_ID,
            user: {
              id: "MN-1001",
              name: "Michael",
              email: "michael@example.com"
            }
          })
        });

        if (!response.ok) throw new Error("Failed to get OTP");

        const { otp, playbackInfo } = await response.json();

        const iframe = document.createElement("iframe");
        iframe.allow = "encrypted-media";
        iframe.allowFullscreen = true;
        iframe.src = `https://player.vdocipher.com/v2/?otp=${otp}&playbackInfo=${playbackInfo}`;

        const container = document.getElementById("vdoContainer");
        container.innerHTML = "";
        container.appendChild(iframe);
      } catch (err) {
        console.error("Video load error:", err);
        document.getElementById("vdoContainer").innerHTML =
          "<p style='color:white;text-align:center;'>❌ Error loading video.</p>";
      }
    }

    loadVideo();
    setInterval(loadVideo, 240000); // refresh every 4 minutes
  </script>
</body>
</html>
