<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <style>
    body { background: #000; margin: 0; padding: 0; }
    #player-container { width: 100%; max-width: 800px; margin: 20px auto; }
    iframe { width: 100%; height: 450px; border: none; }
  </style>
</head>


<body>
  <div id="player-container">
    <div id="player">Loading video...</div>
  </div>

  <script>
    const serverUrl = "https://vdocipher-server.onrender.com/vdo-otp";

    // Read VIDEO_ID from URL ?videoId=xxxx
    const params = new URLSearchParams(window.location.search);
    const VIDEO_ID = params.get("videoId");

    if (!VIDEO_ID) {
      document.getElementById("player").innerHTML =
        "<p style='color:white;'>‚ùå Missing videoId in URL.</p>";
      throw new Error("Missing videoId");
    }

    async function loadVideo() {
      const response = await fetch(serverUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          videoId: VIDEO_ID,
          user: {
            id: "MN-USER-123",
            name: "Test User",
            email: "test@example.com"
          }
        })
      });

      const data = await response.json();

      const iframe = document.createElement("iframe");
      iframe.src = `https://player.vdocipher.com/v2/?otp=${data.otp}&playbackInfo=${data.playbackInfo}`;

      const container = document.getElementById("player");
      container.innerHTML = "";
      container.appendChild(iframe);
    }

    // Load video the first time
    loadVideo();

    // Refresh OTP every 4 minutes
    setInterval(loadVideo, 240000); // 240,000 ms = 4 minutes
  </script>
</body>
</html>
